<p>Listado de Héroes</p>

<ul>
  <li *ngFor="let hero of heroes">
     {{ hero }}
  </li>
</ul>

<div *ngIf="borrado; else noBorrado">
  <h3>Héroe borrado: <small>{{borrado}}</small> </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Héroe</button>
